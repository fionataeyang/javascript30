<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!')
    // Interpolated
    console.log("Hello! I am a %s string.", 'ðŸ’©')
    // Styled
    console.log("%c I am a great text.", "font-size: 26px; background: orange; text-shadow: 5px 10px 20px rgba(0,0,0,.8)")

    // warning!
    console.warn('Oh NOOOO');

    // Error :|
    console.error('You got an error');

    // Info
    console.info('Learn Chinese very fun, Ni Hao');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'This is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
      // console.group(`${dog.name}`); console all information
      console.groupCollapsed(`${dog.name}`); // console info is collapsed
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} years old.`);
      console.groupEnd(`${dog.name}`);

    })


    // counting
    console.count('wes') // caculate how many times running
    console.count('wes')
    console.count('steve')
    console.count('wes')
    console.count('steve')
    console.count('steve')
    console.count('wes')
    console.count('steve')
    console.count('wes')
    console.count('steve')
    console.count('steve')
    console.count('steve')



    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        })

    console.table(dogs);
  </script>
</body>
</html>
